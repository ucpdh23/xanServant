<h1>Alert list</h1>

<div class="pannel panel-default panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Alerts</h3>
    </div>
    <div class="panel-body">
        <p *ngIf="!alerts">No Alerts</p>
        <alert-summary *ngFor="let alert of alerts" [alert]="alert"></alert-summary>
    </div>
</div>
