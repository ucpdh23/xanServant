<div class="well well-sm mouseOver" (click)="navigateToDetail()">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <h3>{{ newsSummary.name }}</h3>
            <span>{{ newsSummary.date | formatNewsDate }}</span>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <h3>{{ newsSummary.newsNumber }}</h3>
            <span>{{ newsSummary.type }}</span>
        </div>
    </div>
</div>
